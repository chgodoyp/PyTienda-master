{% extends "base.html" %}


{% load static %}

{% block titulo %}
Login 
{% endblock titulo %}

{% block styles %}
<link href="{% static 'auth/css/style.css' %}" rel="stylesheet" type="text/css">

{% endblock styles %}


{% block contenido %}

<section class="my-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-1  pt-xl-0 mt-xl-n5">
          <form style="width: 23rem;" method="POST" action="/registro/login/">
            {% csrf_token %}
            <h3 class="fw-normal mb-3 pb-3 letranegra" style="letter-spacing: 1px;">Entrar</h3>
            <div class="form-outline mb-4">
              <input type="text" name="username" id="form2Example18" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example18">Nombre de usuario</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example28">Contraseña</label>
            </div>
            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">Iniciar sesión</button>
            </div>
          </form>
        </div>
        <div class="pt-1 mb-4 mx-5">
          <p>No tienes una cuenta? <a href="{% url 'Registro' %}" class="link-info">Regístrate aquí!</a></p>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">



        
      </div>
    </div>
  </div>
</section>


{% endblock contenido %}


{% block js %}


{% endblock js %}
